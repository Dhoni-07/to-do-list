<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #addTaskBtn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #addTaskBtn:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    li .task-name {
      flex: 1;
    }

    li .buttons {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #fff;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script>
    // Get elements
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // Add Task
    addTaskBtn.addEventListener("click", () => {
      const taskValue = taskInput.value.trim();
      if (taskValue) {
        addTask(taskValue);
        taskInput.value = ""; // Clear input field
      }
    });

    // Function to Add Task
    function addTask(taskName) {
      const listItem = document.createElement("li");

      const taskNameEl = document.createElement("span");
      taskNameEl.classList.add("task-name");
      taskNameEl.textContent = taskName;

      const buttonContainer = document.createElement("div");
      buttonContainer.classList.add("buttons");

      // Edit Button
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.classList.add("edit-btn");
      editBtn.addEventListener("click", () => editTask(listItem, taskNameEl));

      // Delete Button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", () => deleteTask(listItem));

      buttonContainer.appendChild(editBtn);
      buttonContainer.appendChild(deleteBtn);

      listItem.appendChild(taskNameEl);
      listItem.appendChild(buttonContainer);

      taskList.appendChild(listItem);
    }

    // Function to Edit Task
    function editTask(listItem, taskNameEl) {
      const newTaskName = prompt("Edit task:", taskNameEl.textContent);
      if (newTaskName !== null && newTaskName.trim() !== "") {
        taskNameEl.textContent = newTaskName.trim();
      }
    }

    // Function to Delete Task
    function deleteTask(listItem) {
      taskList.removeChild(listItem);
    }
  </script>
</body>
</html>
